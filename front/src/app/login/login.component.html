<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingresa tu DNI" id="dni" name="dni" ngModel required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Ingresa tu contraseña" id="usuarioPassword" name="password" ngModel required>
          </mat-form-field>
          <button mat-raised-button color="primary">Ingresar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
