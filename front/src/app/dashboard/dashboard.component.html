<mat-toolbar>
    <span>WhiteCamel</span>
    <span class="toolbar-filler"></span>
    <button mat-button [matMenuTriggerFor]="menu">Hola, {{ user }}!</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
</mat-toolbar>

<div class="dashboard">
    <div class="scoreboard-container">
        <table mat-table [dataSource]="lastAttempts" class="mat-elevation-z8">
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <ng-container matColumnDef="hora">
                <th mat-header-cell *matHeaderCellDef> Hora </th>
                <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
            </ng-container>

            <ng-container matColumnDef="puntuacion">
                <th mat-header-cell *matHeaderCellDef> Puntuaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.puntuacion}}% </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <button mat-raised-button>Nuevo Intento</button>
</div>
